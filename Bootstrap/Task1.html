<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethnus Layout</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Header */
      .header {
        background-color: #27c3f3;
        color: black;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        padding: 10px;
      }

      /* Navigation Bar */
      .navbar {
        background-color: #b2b2b2;
        padding: 10px;
      }

      .navbar a {
        color: black;
        text-decoration: none;
        font-weight: bold;
        margin-right: 20px;
      }

      /* Main Content */
      .main-content {
        background-color: #e6e6e6;
        height: 80vh;
        padding: 20px;
      }

      /* Right Sidebar */
      .sidebar {
        background-color: #5a5a5a;
        color: white;
        padding: 10px;
        height: 80vh;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">Ethnus layout</div>

    <!-- Navigation Bar -->
    <div class="navbar d-flex justify-content-between">
      <div>
        <a href="#">HOME</a>
        <a href="#">MENU</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
      </div>
      <div>
        <a href="#">SIGNUP</a>
        <a href="#">LOGIN</a>
      </div>
    </div>

    <!-- Main Layout -->
    <div class="container-fluid">
      <div class="row">
        <!-- Main Content -->
        <div class="col-md-9 main-content">Write your content here</div>

        <!-- Right Sidebar -->
        <div class="col-md-3 sidebar">This is</div>
      </div>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
