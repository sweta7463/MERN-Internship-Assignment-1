<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 500px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .input-group-text {
        background-color: #e9ecef;
        border-right: 0;
      }
      .input-group .form-control {
        border-left: 0;
      }
      .form-control:focus {
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h4 class="text-center">Bootstrap Form</h4>
      <form id="myForm" novalidate>
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First Name"
              required
            />
          </div>
          <div class="invalid-feedback">Please supply your first name</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="invalid-feedback">Please supply your last name</div>
        </div>

        <div class="mb-3">
          <label class="form-label">E-Mail</label>
          <div class="input-group">
            <span class="input-group-text"
              ><i class="fas fa-envelope"></i
            ></span>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="E-Mail Address"
              required
            />
          </div>
          <div class="invalid-feedback">Please supply your email address</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone #</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-phone"></i></span>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="(845)555-1212"
              required
            />
          </div>
          <div class="invalid-feedback">Please supply your phone number</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-home"></i></span>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="Address"
              required
            />
          </div>
          <div class="invalid-feedback">Please supply your street address</div>
        </div>

        <div class="mb-3">
          <label class="form-label">City</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-city"></i></span>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="City"
              required
            />
          </div>
          <div class="invalid-feedback">Please supply your city</div>
        </div>

        <div class="mb-3">
          <label class="form-label">State</label>
          <select class="form-select" id="state" required>
            <option value="">Please select your state</option>
            <option value="NY">New York</option>
            <option value="CA">California</option>
            <option value="TX">Texas</option>
          </select>
          <div class="invalid-feedback">Please select your state</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Do you have hosting?</label><br />
          <div class="form-check form-check-inline">
            <input
              type="radio"
              class="form-check-input"
              name="hosting"
              id="hostingYes"
              value="yes"
              required
            />
            <label class="form-check-label" for="hostingYes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              class="form-check-input"
              name="hosting"
              id="hostingNo"
              value="no"
              required
            />
            <label class="form-check-label" for="hostingNo">No</label>
          </div>
          <div class="invalid-feedback d-block">Please select an option</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Project Description</label>
          <div class="input-group">
            <span class="input-group-text"
              ><i class="fas fa-pencil-alt"></i
            ></span>
            <textarea
              class="form-control"
              id="description"
              placeholder="Project Description"
              required
            ></textarea>
          </div>
          <div class="invalid-feedback">
            Please provide a project description
          </div>
        </div>

        <button type="submit" class="btn btn-warning w-100">
          Send <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let form = event.target;
          let isValid = true;

          // Validate inputs
          form.querySelectorAll("input, textarea, select").forEach((input) => {
            if (!input.value.trim()) {
              input.classList.add("is-invalid");
              isValid = false;
            } else {
              input.classList.remove("is-invalid");
            }
          });

          // Validate radio buttons manually
          let radioGroup = document.getElementsByName("hosting");
          let radioChecked = Array.from(radioGroup).some(
            (radio) => radio.checked
          );
          if (!radioChecked) {
            document.querySelector(".invalid-feedback.d-block").style.display =
              "block";
            isValid = false;
          } else {
            document.querySelector(".invalid-feedback.d-block").style.display =
              "none";
          }

          if (isValid) {
            alert("Form submitted successfully!");
            form.reset();
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
