<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Centering the login box */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .login-container {
            width: 350px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            position: relative;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Profile image */
        .avatar {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* Input fields */
        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Login button */
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        /* Remember me */
        .remember {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .remember input {
            margin-right: 5px;
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background-color: #c82333;
        }

        .forgot-password {
            font-size: 14px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #007bff;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <span class="close-btn">&times;</span>
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar" class="avatar">
        
        <div class="input-group">
            <label>Username</label>
            <input type="text" placeholder="Enter Username">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter Password">
        </div>

        <button class="login-btn">Login</button>

        <div class="remember">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
        </div>

        <div class="footer">
            <button class="cancel-btn">Cancel</button>
            <div class="forgot-password">
                Forgot <a href="#">password?</a>
            </div>
        </div>
    </div>

</body>
</html>
