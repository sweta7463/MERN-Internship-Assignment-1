<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Styled Page</title>
    <style>
        /* General Page Styling */
        body {
            background-color: #d1c024; /* Yellowish background */
            color: #4d004d; /* Dark purple text */
            font-family: "Georgia", serif;
            margin: 20px;
        }

        /* Header Styling */
        h1 {
            color: #660066; /* Dark purple */
            font-size: 32px;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 160px;
            float: left;
            padding: 10px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 130px;
            padding: 8px;
            background: white;
            color: #4d004d;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 5px;
            border-right: 10px solid black; /* Black border on the right */
        }

        .sidebar a:hover {
            background: #ddd; /* Light gray on hover */
        }

        /* Content Section */
        .content {
            margin-left: 200px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Footer Styling */
        hr {
            border: none;
            border-top: 1px dashed #4d004d;
            margin: 20px 0;
        }

        em {
            color: #660066;
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <a href="#">Home page <span></span></a>
        <a href="#">Musings <span></span></a>
        <a href="#">My town <span></span></a>
        <a href="#">Links <span></span></a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>My first styled page</h1>
        <p>Welcome to my styled page!</p>

        <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>

        <p>There should be more here, but I don't know what yet.</p>

        <hr>

        <p><em>Made 5 April 2004<br>by myself.</em></p>
    </div>

</body>
</html>
