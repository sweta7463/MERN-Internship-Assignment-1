<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #842a47;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form container */
        .form-container {
            background-color: #5d1f34;
            padding: 30px;
            border-radius: 10px;
            width: 450px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        /* Form group */
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        /* Labels */
        .form-group label {
            color: white;
            font-size: 16px;
            font-weight: bold;
            width: 120px;
        }

        /* Input fields */
        .form-group input,
        .form-group select,
        .form-group textarea {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            border: 2px solid #ccc;
        }

        /* Rectangular Textarea */
        .form-group textarea {
            resize: none;
            height: 50px;
            border-radius: 0; /* Removes rounded corners */
        }

        /* Gender container */
        .gender-container {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }

        .gender-container label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Register button */
        .register-btn {
            width: 100%;
            background-color: white;
            color: black;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .register-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" placeholder="your name">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="your email">
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password">
            </div>

            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel">
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="gender-container">
                    <span>Male:</span> <input type="radio" name="gender">
                    <span>Female:</span> <input type="radio" name="gender">
                    <span>Other:</span> <input type="radio" name="gender">
                </div>
            </div>

            <div class="form-group">
                <label>Language:</label>
                <select>
                    <option>Select language</option>
                    <option>English</option>
                    <option>Hindi</option>
                    <option>French</option>
                </select>
            </div>

            <div class="form-group">
                <label>Zip Code:</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>About:</label>
                <textarea placeholder="Write about yourself..."></textarea>
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>

</body>
</html>
