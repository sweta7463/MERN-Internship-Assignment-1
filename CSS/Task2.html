<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bars</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
        }

        /* Vertical Navigation Bar */
        .vertical-nav {
            width: 180px;
            border: 2px solid black;
        }

        .vertical-nav a {
            display: block;
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
        }

        .vertical-nav .home {
            background-color: orange;
            color: white;
            font-weight: bold;
        }

        .vertical-nav .links {
            background-color: lightblue;
            color: blue;
        }

        .vertical-nav .links a {
            color: blue;
        }

        /* Horizontal Navigation Bar */
        .horizontal-nav {
            display: flex;
            border: 2px solid black;
            width: 400px;
            background-color: lightgray;
        }

        .horizontal-nav a {
            flex: 1;
            padding: 10px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            border-left: 2px solid blue;
        }

        .horizontal-nav a:first-child {
            border-left: none;
            background-color: gray;
            color: white;
            font-weight: bold;
        }

        .horizontal-nav a:not(:first-child) {
            color: blue;
        }

        /* Layout */
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bars -->
    <div class="container">
        <!-- Vertical Navigation Bar -->
        <div>
            <h3>Vertical Navigation Bar</h3>
            <div class="vertical-nav">
                <a href="#" class="home">Home</a>
                <div class="links">
                    <a href="#">Java</a>
                    <a href="#">CSS</a>
                    <a href="#">HTML</a>
                    <a href="#">Bootstrap</a>
                </div>
            </div>
        </div>

        <!-- Horizontal Navigation Bar -->
        <div>
            <h3>Horizontal Navigation Bar</h3>
            <div class="horizontal-nav">
                <a href="#">Home</a>
                <a href="#">Java</a>
                <a href="#">HTML</a>
                <a href="#">CSS</a>
            </div>
        </div>
    </div>

</body>
</html>
