<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table and Shapes</title>
    <style>
        /* Table Styling */
        table {
            width: 50%;
            border-collapse: separate;
            border-spacing: 5px;
            background-color: lightblue;
            margin: auto;
        }
        th, td {
            padding: 10px;
            border-radius: 10px;
        }
        th {
            font-weight: bold;
            text-align: center; /* Center-align table headings */
        }
        td {
            text-align: left; /* Left-align table contents */
        }
        
        /* Shapes Styling */
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
            margin: 20px auto;
            justify-content: center;
        }
        .box {
            width: 60px;
            height: 60px;
            border: 2px solid green;
            border-radius: 10px;
            margin: 10px;
        }
        .oval {
            width: 80px;
            height: 50px;
            border: 2px solid green;
            border-radius: 50%;
            margin: 10px;
        }
    </style>
</head>
<body>

    <!-- Table -->
    <table border="1">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

    <!-- Shapes -->
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="oval"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>
</html>
