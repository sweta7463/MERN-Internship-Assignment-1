<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <form>
        <table>
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="fullname" value="Vincent Maverick Durano"></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" value="Vinz"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" value="password"></td>
            </tr>
            <tr>
                <td>Re Password:</td>
                <td><input type="password" name="repassword" value="password"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" name="address" value="Cebu, Philippines"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" value="22"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <select name="gender">
                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>

</body>
</html>
